<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Pagina Principal - SpiderChat</h1>

    <main>
        <form method="post">
            <div id="div_conversa">
                <div class="div_card_conversa div_card_conversa_chat">
                    <p>Olá, Spider Gwen! Como posso te ajudar hoje?</p>
                </div>
            </div>
            <footer id="footer_pergunta">
                <div>
                    <button type="button">
                        <img class="img_class" src="./Imagens/microfone.svg" alt="icon de microfone">
                    </button>
                    <textarea name="" id="pergunta"
                        placeholder="Faça uma pergunta, para seu amigo da vizinhança."></textarea>

                    <button type="submit">
                        <img src="./Imagens/enviar.svg" alt="icon de enviar" class="img_icon">
                    </button>
                </div>
            </footer>

        </form>
    </main>
</body>

</html>

<script src="script.js"></script>
